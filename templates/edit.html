{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="my-4">
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_product',id=product.id)}} " method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{product.name}}" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control" value="{{product.price}}" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" name="category" id="category" class="form-control" value="{{product.category}}" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success">Edit Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
